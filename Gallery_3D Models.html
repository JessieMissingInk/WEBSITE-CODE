<div class="content">

  <header class="typeset-5" class="art_header">View our community AR project:</header>

  <a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  renderer="antialias: true; alpha: true"
  gesture-detector
  gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"  
>

<a-camera 
gps-camera="simulateAltitude: 0"
rotation-reader 
position
></a-camera>
<a-assets>
    <a-asset-item
        id="animated-asset"
        view src="https://catplusplus.org.uk/agora/assets/spiderweb.gltf">
    </a-asset-item>
</a-assets>
<a-entity
    look-at="[gps-camera]"
    gps-projected-entity-place="longitude: -2.880815; latitude: 54.064915;"
    id="bowser-model"
    scale="1 1 1"
    animation-mixer="loop: repeat"
    gltf-model="#animated-asset"
    class="clickable"
></a-entity>
</a-scene>
